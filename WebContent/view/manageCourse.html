<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<style>
	.form-group{
		padding:20px;
	}
	form{
		height: 50px;
	}
	table{
		position: absolute;
		left: 120px;
		top:260px;
	}
	.BBB{
		padding-left:50px;
	}
</style>
<form class="form-inline">
  <div class="form-group">
    <label>课程编号</label>
    <input type="text" ng-model="search.number" class="form-control" >
  </div>
  
    <div class="form-group">
    <label>课程名称</label>
    <input type="text" ng-model="search.name" class="form-control" >
  </div>

  
      <div class="form-group">
    <label>学分</label>
    <input type="text" ng-model="search.score" class="form-control" >
  </div>

  <div class="form-group BBB">
<button class="btn btn-outline-success my-2 my-sm-0 pull-right btn-primary"  ng-click="searchCourses()">Search</button>
    
  </div>
</form>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>课程编号</th>
        <th>课程名称</th>
        <th>总学时</th>
        <th>学分</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in courses">
        <td ng-bind="c.number"></td>
        <td ng-bind="c.name"></td>
        <td ng-bind="c.times"></td>
        <td ng-bind="c.score"></td>
        <td>
            <a ui-sref="manage.updateCourse({course: c})">修改</a>
            <a ng-click="deleteCourse(c.number)">删除</a>
        </td>
    </tr>
    </tbody>
</table>
