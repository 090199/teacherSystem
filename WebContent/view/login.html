<style>
	.login-register{
		width: 100vw;
		height: 100vh;
		box-sizing: border-box;
	}
	.contain{
		width: 60%;
		height: 60%;
		position: relative;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		background-color: #fff;
		border-radius: 20px;
		box-shadow: 0 0 3px #f0f0f0,
					0 0 6px #f0f0f0;
	}
	.big-box{
		width: 70%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 30%;
		transform: translateX(0%);
		transition: all 1s;
	}
	.big-contain{
		width: 100%;
		height: 100%;
		
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		
		box-sizing: border-box;
		margin-left: 42%;
	}
	
	.big-containAAA{
		box-sizing: border-box;
		margin-left: -42%;
	}
	.btitle{
		font-size: 1.5em;
		font-weight: bold;
		color: rgb(57,167,176);
	}
	.bform{
		width: 100%;
		height: 40%;
		padding: 2em 0;
		
		display: flex;
		flex-direction: column;
		justify-content: space-around;
		align-items: center;
	}
	.bformAAA{
		padding: 10px;
	}
	.bform input{
		width: 50%;
		height: 30px;
		border: none;
		outline: none;
		border-radius: 10px;
		padding-left: 2em;
		background-color: #f0f0f0;
		margin-bottom: 5px;
	}
	.bbutton{
		width: 20%;
		height: 40px;
		border-radius: 24px;
		border: none;
		outline: none;
		background-color: rgb(57,167,176);
		color: #fff;
		font-size: 0.9em;
		cursor: pointer;
	}
	.small-box{
		width: 30%;
		height: 100%;
		background: linear-gradient(135deg,rgb(57,167,176),rgb(56,183,145));
		position: absolute;
		top: 0;
		left: 0;
		transform: translateX(0%);
		transition: all 1s;
		border-top-left-radius: inherit;
		border-bottom-left-radius: inherit;
	}
	.small-contain{
		width: 100%;
		height: 100%;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	.stitle{
		font-size: 1.5em;
		font-weight: bold;
		color: #fff;
	}
	.scontent{
		font-size: 0.8em;
		color: #fff;
		text-align: center;
		padding: 2em 4em;
		line-height: 1.7em;
	}
	.sbutton{
		width: 60%;
		height: 40px;
		border-radius: 24px;
		border: 1px solid #fff;
		outline: none;
		background-color: transparent;
		color: #fff;
		font-size: 0.9em;
		cursor: pointer;
	}
	
	.big-box.active{
		left: 0;
		transition: all 0.5s;
	}
	.small-box.active{
		left: 100%;
		border-top-left-radius: 0;
		border-bottom-left-radius: 0;
		border-top-right-radius: inherit;
		border-bottom-right-radius: inherit;
		transform: translateX(-100%);
		transition: all 1s;
	}
</style>
<div class="login-register">
		<div class="contain">
			<div class="big-box" ng-class="{true: 'active',false: ''}[isLogin]">
				<div class="big-contain" ng-show="isLogin">
					<div class="btitle">账户登录</div>
					<div class="bform">
						<input type="text" ng-model="user.username" placeholder="用户名">
						<input type="password" ng-model="user.password" placeholder="密码">
					</div>
					<button class="bbutton" ng-click="login()">登录</button>
				</div>
				<div class="big-contain  big-containAAA" ng-hide="isLogin">
					<div class="btitle">创建账户</div>
					<div class="bform bformAAA">
						<input type="text" ng-model="user.username" placeholder="用户名">
						<input type="password" ng-model="user.password" placeholder="密码">
						<input type="password" ng-model="user.confirm" placeholder="确认密码">
					</div>
					<button class="bbutton" ng-click="register()">注册</button>
				</div>
			</div>
			<div class="small-box" ng-class="{true: '',false: 'active'}[isLogin]">
				<div class="small-contain" ng-show="isLogin">
					<div class="stitle">你好，朋友!</div>
					<p class="scontent">开始注册，和我们一起旅行</p>
					<button class="sbutton" ng-click="changeType()">注册</button>
				</div>
				<div class="small-contain" ng-hide="isLogin">
					<div class="stitle">欢迎回来!</div>
					<p class="scontent">与我们保持联系，请登录你的账户</p>
					<button class="sbutton" ng-click="changeType()">登录</button>
				</div>
			</div>
		</div>
</div>
<script>

</script>
