<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<style>
	.main{
		padding:120px;
	}
	.form-group{
		height: 50px;
		position: relative;
		margin-bottom: 30px;
	}
	.form-group input{
		position:absolute;
		top: 20px;
		left: 160px;
		width:70%;
		margin-top: 15px;
	}
	form{
		margin-top: 50px;
		padding: 20px;
	}
	button{
		margin-left:30px;
	}
</style>
<form>
  <div class="form-group">
    <label>学号</label>
    <input type="text" class="form-control" ng-model="stu.id">
  </div>

  <div class="form-group">
    <label>姓名</label>
    <input type="text" class="form-control" ng-model="stu.name">
  </div>

  <div class="form-group">
    <label>班级</label>
    <input type="text" class="form-control" ng-model="stu.className">
  </div>
  
  <div class="form-group">
  	<button ng-click="addStudent()" class="btn btn-success">添加</button>
  </div>
</form>
